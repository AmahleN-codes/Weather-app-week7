<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a City"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">San Francisco</h1>
            <p class="weather-app-details">
              Monday 10:36, scattered clouds<br />Humidity: <span>68%</span>,
              Wind: <span>3.13km/h</span>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temperature">18</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/AmahleN-codes" target="_blank"
          >Amahle Ndlela</a
        >, open-sourced
        <a
          href="https://github.com/AmahleN-codes/Weather-app-week7"
          target="_blank"
        >
          on Github</a
        >, and hosted
        <a href="https://an-weather-app.netlify.app/" target="_blank">
          on Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
